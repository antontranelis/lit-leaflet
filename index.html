<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Leaflet</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/MapContainer.ts"></script>
    <script type="module" src="/src/Marker.ts"></script>

  </head>
  <body>
    <map-container latitude="51.3" longitude="9.5" defaultZoom ="10">
      <map-marker  latitude="51.4" longitude="9.6">
        Hallo, test 123
      </map-marker>
      <map-marker>
        Ein anderer Marker
        <ul>
          <li>Nummer 1</li>
          <li>Nummer 2</li>
        </ul>
      </map-marker>
    </map-container>
  </body>
  <script async type="module">
    import {places} from './src/sample-data.ts'
    let map = document.querySelector( 'map-container' )
    map.items = places;
  </script>
</html>
